<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Page</title>
    <style>
        /* myPage_style_css */

        /* Font | NEXON Lv1 Gothic */
        @font-face {
            font-family: 'NEXON Lv1 Gothic OTF';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/NEXON Lv1 Gothic OTF.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        /* General Reset */
        * {
            box-sizing: border-box;
        }

        /* Body에 font 적용 & 스크롤 적용 */
        body {
            font-family: 'NEXON Lv1 Gothic OTF';
            background-image: url('/images/background.png');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            -ms-overflow-style: none;
        }

        /* 스크롤바 없애기 */
        ::-webkit-scrollbar {
            display: none;
        }

        /* a태그 속성 없애기 */
        a {
            color: inherit;
            text-decoration: inherit;
        }

        /* 슬라이드에서 사용 될 리스트 속성 */
        li {
            list-style: none;
        }

        /* 이미지 */
        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 네비게이션 */
        .navigationContainer {
            margin: 5vh auto 0 auto;
            width: 93vw;
            height: 6vh;
            white-space: nowrap;
        }

        /* 로고 */
        .logo {
            display: inline-block;
            height: 6vh;
            margin-right: 1vw;
        }

        .logoImg {
            height: 5vh;
            margin-bottom: 0.5vh;
        }

        /* 메뉴_우리는 / 나눠요 / 버려요 */
        .projectInfo {
            margin-left: 1vw;
            font-size: 2.5vh;
            font-weight: 700;
            letter-spacing: 0.2vw;
            display: inline-block;
            width: 7vw;
            height: 6vh;
            text-align: center;
            line-height: 6vh;
        }

        .projectInfo:hover {
            cursor: pointer;
        }

        /* 형광펜 효과_파란색 */
        .highlighterBlue {
            background: linear-gradient(180deg, #8ABAFF 0%, #8ABAFF 100%);
            background-position: 0 calc(100% - 0.3vh);
            background-size: 0 1.5vh;
            background-repeat: no-repeat;
            transition: background-size 0.3s;
        }

        .highlighterBlue:hover {
            background-size: 100% 1.5vh;
        }

        /* 회원가입, 로그인 div 영역 */
        .rightGroup {
            float: right;
        }

        /* 로그인 했을 시 */
        /* 나눔 이야기 (쪽지) */
        .message {
            padding: 2vh;
            display: inline-flex;
            align-items: center;
            margin-right: 0.5vw;
            cursor: pointer;
        }

        /* 쪽지 이미지 */
        .postImage {
            width: 1.5vw;
            margin-top: 0;
        }

        /* 나눔 이야기 알림 뱃지 */
        .badge {
            color: black;
            margin-left: 0.5vw;
            margin-right: 0.2vw;
            display: inline-block;
            vertical-align: middle;
        }

        /* 마이페이지 */
        .mypage, .logout {
            font-size: 1.8vh;
            font-weight: 500;
            letter-spacing: 0.05vw;
            display: inline-block;
            height: 6vh;
            text-align: center;
            text-decoration: underline;
            line-height: 6vh;
            color: gray;
        }

        .mypage {
            margin-right: 2vw;
        }

        /* 형광펜 효과_초록 */
        .highlighterGreen {
            background: linear-gradient(180deg, #2DC986 0%, #2DC986 100%);
            background-position: 0 calc(100% - 0.2vh);
            background-size: 0 0.9vh;
            background-repeat: no-repeat;
            transition: background-size 0.3s;
        }

        .highlighterGreen:hover {
            color: black;
            background-size: 100% 0.9vh;
        }

        /* 공백 */
        .blankContainer {
            height: 5vh;
            width: 93vw;
        }

        /* 메인 컨텐츠 영역 */
        #mainContainer {
            position: relative;
            margin: auto;
        }

        /* 메인 컨텐츠_상단 프로필 */
        .profileArea {
            width: 93vw;
            height: 20vh;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* 프로필 이미지 영역 */
        .profileImage {
            display: inline-block;
            width: 20vh;
            height: 20vh;
        }

        /* 프로필 사진 */
        .image {
            border-radius: 50%;
            border: 0.07vw solid black;
        }

        /* 상단 오른쪽 영역 */
        .userContentArea {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: auto;
            height: 12vh;
            margin-left: 3vw;
            text-align: left;
        }

        /* 상단 오른쪽 상단 영역_닉네임, 개인정보 수정 */
        .userInfo {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* 닉네임, 개인정보 수정 영역 */
        .userNameContainer {
            display: flex;
            align-items: center;
            gap: 1vw;
            flex-wrap: wrap; /* 버튼들이 화면에 맞게 자동으로 줄바꿈되도록 설정 */
        }

        /* 닉네임 */
        .userName {
            font-size: 3.5vh;
            letter-spacing: 0.15vw;
            font-weight: 700;
        }

        /* 개인정보 수정 버튼 */
        .infoSetting {
            width: 3.5vh;
            height: 3.5vh;
            margin-top: -0.3vh;
            cursor: pointer;
        }

        /* 회원 탈퇴 버튼 */
        #alarmAdd, #deleteId {
            padding: 0.8vh 2vh;
            font-size: 2vh;
            border-radius: 2vh;
            border: 0.07vw solid black;
            background-color: #8ABAFF; /* 버튼 배경색 변경 */
            color: white;
            cursor: pointer;
            margin-left: 1vw;
            margin-top: 1vh;
        }

        #deleteId:hover, #alarmAdd:hover {
            background-color: #6a9fde;
        }

        /* 회원 정보 수정 모달 */
        #infoSettingModal {
            display: none;
            justify-content: center;
            align-items: center;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 어두운 배경 */
            overflow-y: auto;
        }

        #infoSettingModal.show {
            display: flex;
        }

        /* 회원 정보 수정 모달 스타일 */
        #infoSettingModal .modal-header {
            display: flex;
            justify-content: space-between; /* 타이틀과 닫기 버튼 양 끝 정렬 */
            align-items: center;
            margin-bottom: 2vh;
        }

        #infoSettingModal .modal-content {
            background-color: white;
            padding: 3vw;
            width: 70vw;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            position: relative;
        }

        #infoSettingModal .joinArea {
            margin: 0;
            padding: 0;
            width: 100%;
            height: auto;
            overflow-y: auto;
        }

        /* 회원 정보 수정 모달_타이틀 영역 */
        #infoSettingModal .joinTitleArea {
            display: block;
            width: 25vw;
            font-size: 2.5vh;
            text-align: center;
            margin-bottom: 3vh;
        }

        #infoSettingModal .modal-title {
            font-size: 2.5vh;
            letter-spacing: 0.1vw;
            margin-bottom: 2.5vh;
            text-align: left;
        }

        #infoSettingModal .close {
            font-size: 2.5vh;
            font-weight: 300;
            cursor: pointer;
            text-align: right;
        }

        /* 프로필 이미지 영역 */
        .editProfileArea {
            width: 100%;
            text-align: center;
            margin-bottom: 3vh;
        }

        /* 프로필 사진 */
        .editProfile {
            margin: 0 auto 2vh auto;
            width: 12vh;
            height: 12vh;
        }

        .editProfile img {
            border-radius: 50%;
            border: 0.07vw solid black;
        }

        /* 프로필 사진 영역 안에 버튼 */
        .editProfileButton {
            font-size: 1.8vh;
            color: gray;
            cursor: pointer;
        }

        .editProfileButton:hover {
            text-decoration: underline;
            color: black;
        }

        /* 아이디 영역 */
        .idArea,
        .checkModal,
        .emailArea,
        .emailCodeArea,
        .nickArea {
            width: 100%;
            height: 9vh;
            margin-bottom: 5vh;
        }

        /* 상단 영역 */
        .idUpsideArea,
        .passwordUpsideArea,
        .emailUpsideArea,
        .emailCodeUpsideArea,
        .nickUpsideArea {
            width: 100%;
            height: 2.15vh;
            padding: 0;
        }

        /* 타이틀 */
        .idTitle,
        .passwordTitle,
        .emailTitle,
        .emailCodeTitle,
        .nickTitle {
            float: left;
            font-size: 1.8vh;
            font-weight: 600;
            margin-left: 0.2vh;
            color: gray;
        }

        /* 버튼 */
        .emailButton,
        .codeButton,
        .nickDoubleCheck {
            float: right;
            font-size: 1.8vh;
            font-weight: 500;
            margin-right: 0.2vh;
            color: lightgray;
            text-decoration: underline;
        }

        .emailButton:hover,
        .codeButton:hover,
        .nickDoubleCheck:hover {
            text-decoration: underline;
            color: #2DC986;
            cursor: pointer;
        }

        /* input 영역 */
        .idInputArea,
        .passwordInputArea,
        .emailInputArea,
        .emailCodeInput,
        .nickInputArea {
            width: 100%;
        }

        /* input */
        .memberId,
        .memberPw,
        .memberEmail,
        .emailCode,
        .memberNickname {
            margin-top: 1vh;
            padding-bottom: 0.5vh;
            border: none;
            border-bottom: 0.07vw solid black;
            outline: none;
            font-size: 2vh;
            background-color: transparent;
            width: 100%;
            box-sizing: border-box;
            color: black;
        }

        /* 에러 메시지 */
        .idError,
        .emailError,
        .emailCodeError,
        .nickError {
            display: none;
            width: 100%;
            font-size: 1.6vh;
            margin-top: 1.2vh;
            text-align: center;
            color: red;
        }

        /* 버튼 영역 */
        .buttonArea {
            text-align: center;
            margin-top: 5vh;
        }

        .closeButton,
        .joinButton {
            margin-right: 2vw;
            width: 5vw;
            height: 4.5vh;
            border-radius: 2.5vh;
            font-size: 2vh;
            letter-spacing: 0.1vw;
            background-color: gray;
            color: white;
            border: 0.07vw solid black;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
        }

        .closeButton:hover,
        .joinButton:hover {
            background-color: #8ABAFF;
        }

        /* 사용자 알림 영역_쓰레기 배출일 */
        .userAlert {
            display: flex;
            gap: 3vw;
            font-size: 2vh;
            letter-spacing: 0.08vw;
            text-align: left;
        }

        /* 프로필 영역과 메뉴 사이의 영역 */
        .menuBlank {
            width: 100%;
            height: 7vh;
        }

        /* 메뉴 영역 */
        .menuArea {
            display: flex;
            justify-content: space-between;
            margin: auto;
            width: 40vw;
            height: 5vh;
        }

        /* 메뉴 버튼 */
        .myAlert, .myShare, .myBookmark {
            width: 18vh;
            height: 5vh;
            font-size: 2.2vh;
            border-radius: 5vh;
            border: 0.07vw solid black;
            font-weight: 700;
            letter-spacing: 0.1vw;
            cursor: pointer;
            background-color: white;
        }

        .myAlert:hover, .myShare:hover, .myBookmark:hover {
            background-color: #8ABAFF;
        }

        /* 알림, 컨텐츠 사이 공백 */
        .contentBlank {
            width: 100%;
            height: 5vh;
        }

        /* 나의 알림 영역 */
        .myAlertArea {
            margin: 0 auto 10vh auto;
            width: 65vw;
        }

        /* 알림 (테스트용) */
        .alertEx1 {
            display: flex;
            margin: 0 auto 7vh auto;
            align-items: center;
            width: 50vw;
            height: 30vh;
            background-color: white;
            border: 0.07vw solid black;
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
            padding: 4.5vh;
        }

        /* 알림_사진 */
        .rightIcon {
            width: 12vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .rightIcon img {
            width: 100%;
            object-fit: contain;
        }

        /* 알림 내용 영역 */
        .alertContentArea {
            display: flex;
            flex-direction: column;
            flex: 3;
            margin-left: 4vw;
            height: 100%;
            justify-content: center;
            position: relative;
        }

        /* 알림_알림 편집 */
        .settingAlert {
            font-size: 2vh;
            letter-spacing: 0.05vw;
            color: gray;
            text-align: right;
            cursor: pointer;
            position: absolute;
            top: 0;
            right: 0;
        }

        .settingAlert:hover {
            text-decoration: underline;
        }

        /* 알림_알림 내용 영역 */
        .contentArea {
            margin-top: auto;
            margin-bottom: auto;
            text-align: left;
        }

        /* 알림_요일 */
        .date {
            font-size: 2.2vh;
            letter-spacing: 0.1vw;
        }

        /* 알림_내용 */
        .alertContent {
            margin-left: 1vw;
            font-size: 3vh;
            font-weight: 700;
            letter-spacing: 0.15vw;
        }

        /* 알림 추가 모달 */
        .modal {
            display: none; /* 기본적으로 숨김 */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4); /* 어두운 배경 */
        }

        .modal.show {
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 */
        }

        /* 모달 내부 콘텐츠 */
        .modal-content {
            background-color: white;
            padding: 3vw;
            width: 30vw;
            max-width: 30vw;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
            position: relative;
        }

        /* 모달 헤더 */
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2vh;
        }

        /* 모달 타이틀 */
        .modal-title {
            font-size: 2.5vh;
            letter-spacing: 0.1vw;
            margin-bottom: 2.5vh;
        }

        /* 닫기 버튼 */
        .close {
            margin-top: -2.5vh;
            font-size: 2.5vh;
            font-weight: 300;
            cursor: pointer;
        }

        /* 모달 컨텐츠 */
        .modal-body {
            font-size: 2vh;
            line-height: 5vh;
            text-align: left;
        }

        /* 모달 내 인풋 그룹 */
        .input-group {
            margin: 2vh 0;
        }

        /* 모달 내 인풋 라벨 */
        .input-group label {
            display: block;
            margin-bottom: 1vh;
            font-weight: bold;
        }

        /* 모달 내 인풋 */
        .input-group input {
            padding: 1vh;
            width: calc(100% - 2vh);
            font-size: 2vh;
            border: 0.07vw solid black;
            border-radius: 0.5vh;
            outline: none;
            margin-bottom: 1vh;
        }

        /* 에러 메시지 */
        .error-message {
            color: red;
            font-size: 1.8vh;
            margin-top: 1vh;
        }

        /* 모달 푸터 */
        .modal-footer {
            display: flex;
            justify-content: space-around;
            margin-top: 2vh;
        }

        /* 모달 버튼 */
        .modal-button {
            width: 8vw;
            height: 4.5vh;
            border-radius: 2.5vh;
            font-size: 2vh;
            background-color: gray;
            color: white;
            border: 0.07vw solid black;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
        }

        .modal-button:hover {
            background-color: #8ABAFF;
        }

        /* 알림 추가 버튼 */
        .Day, .alarmContents {
            font-size: 2vh;
            line-height: 5vh;
            letter-spacing: 0.08vw;
            text-align: left;
        }

        /* 알림 요일 */
        .alarmDay {
            width: 100%;
            margin-bottom: 3vh;
        }

        /* 알림 라디오 버튼 */
        .alarmDay input[type="radio"] {
            appearance: none;
            width: 1.5vh;
            height: 1.5vh;
            border: 0.07vw solid black;
            border-radius: 50%;
            outline: none;
            cursor: pointer;
            position: relative;
        }

        .alarmDay input[type="radio"]:checked {
            background-color: #8ABAFF;
        }

        /* 추가한 알림 내용 */
        .alarmContents {
            margin-bottom: 2vh;
        }

        /* 알림 내용 입력 필드 */
        .alarmContents input {
            padding: 0 1.2vw;
            width: 100%;
            height: 5vh;
            font-size: 1.8vh;
            border: 0.07vw solid black;
            border-radius: 5vh;
            outline: none;
        }

        /* 저장 버튼 */
        #added, #edited {
            display: block;
            margin: 0 auto;
            width: 5vw;
            height: 4.5vh;
            border-radius: 2.5vh;
            font-size: 2vh;
            letter-spacing: 0.1vw;
            background-color: gray;
            color: white;
            border: 0.07vw solid black;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
            z-index: 1;
        }

        #added:hover, #edited:hover {
            background-color: #8ABAFF;
        }

        /* 회원 탈퇴 모달 */
        .verifyModal {
            text-align: center;
            font-size: 2vh;
            margin-bottom: 5vh;
            letter-spacing: 0.1vw;
            background-color: aliceblue;
        }

        /* 모달 스타일 */
        .verifyModal .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .verifyModal .modal.show {
            display: block;
        }

        .verifyModal .modal-content {
            background-color: #fff;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 90%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .verifyModal .close {
            color: #aaa;
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .verifyModal .close:hover,
        .verifyModal .close:focus {
            color: black;
        }

        /* 페이징 스타일 */
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 5vh;
            gap: 1vw;
        }

        .pagination .page-btn,
        .pagination .current-page {
            padding: 1vh 2vh;
            font-size: 2vh;
            border: 0.07vw solid black;
            border-radius: 5vh;
            cursor: pointer;
            background-color: white;
            transition: background-color 0.3s;
        }

        .pagination .page-btn:hover {
            background-color: #8ABAFF;
        }

        .pagination .current-page {
            background-color: #2DC986;
            color: white;
            cursor: default;
            border-color: #2DC986;
        }

        .pagination .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .disabled:hover {
            background-color: white;
        }

        /* 버튼 영역 */
        .button {
            text-align: center;
            margin-top: 5vh;
        }

        #next, #delete, #reset {
            margin-right: 2vw;
            width: 5vw;
            height: 4.5vh;
            border-radius: 2.5vh;
            font-size: 2vh;
            letter-spacing: 0.1vw;
            background-color: gray;
            color: white;
            border: 0.07vw solid black;
            cursor: pointer;
            font-weight: 500;
            text-align: center;
        }

        #next:hover {
            background-color: red;
        }

        #delete:hover {
            background-color: red;
        }

        #reset:hover {
            background-color: #8ABAFF;
        }

        .alarmTable {
            width: 80%; /* 기존 100%에서 80%로 너비 감소 */
            margin: 0 auto 5vh auto; /* 테이블을 중앙에 배치 */
            border-collapse: collapse;
        }

        .alarmTable th, .alarmTable td {
            border: 0.07vw solid black;
            padding: 1vh;
            text-align: center;
            font-size: 2vh;
        }

        .alarmTable th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .alarmModify {
            padding: 0.5vh 1vh;
            font-size: 1.8vh;
            border: none;
            border-radius: 1vh;
            background-color: #2DC986;
            color: white;
            cursor: pointer;
        }

        .alarmModify:hover {
            background-color: #1a8f64;
        }

    <!-- jQuery 라이브러리 로드 -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>
        $(document).ready(function () {
            const dataManager = {
                data: {},
                currentPage: {},
                perPage: {
                    'alarm': 9,
                    'give': 9,
                    'donate': 9,
                    'pendingGive': 9,
                    'receive': 9,
                    'bookmark': 9
                },
                listType: ''
            };

            // 모달 초기화 함수
            function initModal(triggerSelector, modalSelector) {
                $(triggerSelector).click(function () {
                    $(modalSelector).fadeIn();
                });

                $(modalSelector).on('click', '.close', function () {
                    $(modalSelector).fadeOut();
                });

                $(window).click(function (event) {
                    if ($(event.target).is(modalSelector)) {
                        $(modalSelector).fadeOut();
                    }
                });
            }

            // 모달 초기화
            initModal('#messages', '#messagesModal');
            initModal('#alarmAdd', '#alarmAddModal');
            initModal('.alarmEdit', '#alarmEditModal');
            initModal('#deleteId', '#alertModal');

            // 탈퇴 단계 처리
            $('#next').click(function () {
                $('#alertModal').fadeOut();
                $('#checkModal').fadeIn();
            });

            $('#reset').click(function () {
                $('#alertModal').fadeOut();
            });

            $('#checkModal').on('click', '.close', function () {
                $('#checkModal').fadeOut();
            });

            // 탈퇴 처리
            $('#delete').click(function () {
                const enteredPw = $('#pwCheck').val();

                $.ajax({
                    url: "/myPage/checkPassword",
                    type: "POST",
                    data: {
                        enteredPw: enteredPw,
                    },
                    success: function (response) {
                        if (response.passwordMatch) {
                            if (confirm("정말 탈퇴하시겠습니까?")) {
                                $.ajax({
                                    url: "/myPage/deleteMember",
                                    type: "POST",
                                    success: function (response) {
                                        if (response.deleteMember) {
                                            $('#checkModal').fadeOut();
                                            $('#verifyModal').fadeIn();
                                        } else {
                                            alert("탈퇴 처리에 실패했습니다. 다시 시도해주세요.");
                                        }
                                    },
                                    error: function () {
                                        alert("서버 오류입니다.");
                                    },
                                });
                            } else {
                                $('#pwCheck').val("");
                            }
                        } else {
                            alert("비밀번호가 일치하지 않습니다.");
                            $('#pwCheck').val("");
                        }
                    },
                    error: function () {
                        alert("서버 오류입니다.");
                    },
                });
            });

            $('#verifyModal').on('click', '.close', function () {
                $('#verifyModal').fadeOut(function () {
                    window.location.href = "/member/logout";
                });
            });

            $(window).click(function (event) {
                if ($(event.target).is('#verifyModal')) {
                    $('#verifyModal').fadeOut(function () {
                        window.location.href = "/member/logout";
                    });
                }
            });

            function addAlarm(alarmDay, alarmContents) {
                $.ajax({
                    url: '/myPage/alarmAdd',
                    type: "POST",
                    data: {
                        alarmDay: alarmDay,
                        alarmContents: alarmContents,
                    },
                    success: function (response) {
                        if (response.alarmAdd) {
                            alert("성공적으로 반영되었습니다.");
                            if (dataManager.listType === 'alarm') {
                                fetchData('alarm', '/myPage/showAlarm');
                            }
                        } else {
                            alert("반영되지 않았습니다.");
                        }
                    },
                    error: function () {
                        alert("알림을 추가하는 중 오류가 발생했습니다.");
                    }
                });
            }

            function editAlarm(alarmDay, alarmContents) {
                $.ajax({
                    url: '/myPage/alarmEdit',
                    type: "POST",
                    data: {
                        alarmDay: alarmDay,
                        alarmContents: alarmContents,
                    },
                    success: function (response) {
                        if (response.alarmEdit) {
                            alert("성공적으로 반영되었습니다.");
                            if (dataManager.listType === 'alarm') {
                                fetchData('alarm', '/myPage/showAlarm');
                            }
                        } else {
                            alert("반영되지 않았습니다.");
                        }
                    },
                    error: function () {
                        alert("알림을 편집하는 중 오류가 발생했습니다.");
                    }
                });
            }

            // 알림 추가
            $('#added').click(function () {
                const alarmDay = $(".addDay:checked").val();
                const alarmContents = $("#addContents").val();

                $.ajax({
                    url: "/myPage/checkAlarm",  // 알림 존재 여부를 확인하는 API
                    type: "POST",
                    data: {
                        alarmDay: alarmDay,
                        alarmContents: alarmContents
                    },
                    success: function (response) {
                        if (response.alarmExists) {
                            if (confirm("기존 알람이 있습니다. 수정하시겠습니까?")) {
                                editAlarm(alarmDay, alarmContents);
                                $('#alarmAddModal').fadeOut();
                            }
                        } else {
                            addAlarm(alarmDay, alarmContents);
                            $('#alarmAddModal').fadeOut();
                            setTimeout(function () {
                                location.reload();
                            }, 1000);
                        }
                        $('.addDay').prop('checked', false);
                        $('#addContents').val('');
                    },
                    error: function () {
                        alert("알림 상태를 확인하는 중 오류가 발생했습니다.");
                    }
                });
            })


            // 알림 편집
            $('#edited').click(function () {
                const alarmDay = $(".editDay:checked").val();
                const alarmContents = $("#editContents").val();

                if (confirm("수정하시겠습니까?"))
                    editAlarm(alarmDay, alarmContents);

                $('#alarmEditModal').fadeOut();
                $('#editDay').prop('checked', false);
                $('#editContents').val('');
            });

            // 알림 편집 버튼
            $(document).on('click', '.alarmModify', function () {
                const day = $(this).data('day');
                const content = $(this).data('contents');

                $('.editDay').prop('disabled', true);
                $('.editDay[value="' + day + '"]').prop('disabled', false);

                $('.editDay').each(function () {
                    $(this).prop('checked', $(this).val() === day);
                });

                $('#editContents').val(content);
                $('#alarmEditModal').fadeIn();
            });

            // 데이터 목록 버튼 클릭 이벤트
            $('button[data-list]').click(function () {
                const listType = $(this).data('list');
                const url = $(this).data('url');
                dataManager.listType = listType;
                fetchData(listType, url);
            });

            // 페이지 버튼 클릭 이벤트
            $(document).on('click', '.page-btn', function () {
                const selectedPage = parseInt($(this).data('page'));
                const listType = $(this).data('list');

                if (!listType || !dataManager.data[listType]) {
                    alert("유효하지 않은 데이터입니다.");
                    return;
                }

                dataManager.currentPage[listType] = selectedPage;
                renderPage(listType, dataManager.currentPage[listType]);
                renderPaginationSection(listType);
            });

            // 데이터 가져오기 함수
            function fetchData(listType, url) {
                $.ajax({
                    url: url,
                    type: 'POST',
                    dataType: 'json',
                    success: function (response) {
                        if (listType === 'pendingGive') {
                            if (Array.isArray(response)) {
                                dataManager.data[listType] = response.filter(item => item.shareCompleted === '나눠요');
                            } else if (typeof response === 'object') {
                                const responseArray = [response];
                                dataManager.data[listType] = responseArray.filter(item => item.shareCompleted === '나눠요');
                            } else {
                                console.error("예상치 못한 응답 형식입니다.");
                                dataManager.data[listType] = [];
                            }
                        } else if (listType === 'donate') {
                            if (Array.isArray(response)) {
                                dataManager.data[listType] = response.filter(item => item.shareCompleted === '나눴어요');
                            } else if (typeof response === 'object') {
                                const responseArray = [response];
                                dataManager.data[listType] = responseArray.filter(item => item.shareCompleted === '나눴어요');
                            } else {
                                console.error("예상치 못한 응답 형식입니다.");
                                dataManager.data[listType] = [];
                            }
                        } else {
                            dataManager.data[listType] = response;
                        }
                        dataManager.currentPage[listType] = 1;
                        renderPage(listType, dataManager.currentPage[listType]);
                        renderPaginationSection(listType);
                    },
                    error: function () {
                        alert("데이터를 가져오는데 실패했습니다.");
                    }
                });
            }

            // 페이지 렌더링 함수
            // function renderPage(listType, page) {
            //     $("#showData").html("");
            //
            //     const dataList = dataManager.data[listType];
            //
            //     if (!dataList || !Array.isArray(dataList)) {
            //         $("#showData").html("<p>데이터를 불러오지 못했습니다.</p>");
            //         return;
            //     }
            //
            //     const perPage = dataManager.perPage[listType];
            //     const start = (page - 1) * perPage;
            //     const end = start + perPage;
            //     const pagedData = dataList.slice(start, end);
            //
            //     if (pagedData.length > 0) {
            //         pagedData.forEach(item => {
            //             const itemHtml = generateItemHtml(listType, item);
            //             $("#showData").append(itemHtml);
            //         });
            //     } else {
            //         $("#showData").html("<p>데이터가 없습니다.</p>");
            //     }
            // }

            function renderPage(listType, page) {
                $("#showData").html("");

                const dataList = dataManager.data[listType];

                if (!dataList || !Array.isArray(dataList)) {
                    $("#showData").html("<p>데이터를 불러오지 못했습니다.</p>");
                    return;
                }

                const perPage = dataManager.perPage[listType];
                const start = (page - 1) * perPage;
                const end = start + perPage;
                const pagedData = dataList.slice(start, end);

                if (pagedData.length > 0) {
                    if (listType === 'alarm') {
                        // 테이블 구조 시작
                        let tableHtml = `
                            <table class="alarmTable">
                                <thead>
                                    <tr>
                                        <th>요일</th>
                                        <th>알림 내용</th>
                                        <th>편집</th>
                                    </tr>
                                </thead>
                                <tbody>
                        `;
                        pagedData.forEach(item => {
                            tableHtml += generateItemHtml(listType, item);
                        });
                        tableHtml += `
                                </tbody>
                            </table>
                        `;
                        $("#showData").append(tableHtml);
                    } else {
                        // 다른 목록 타입에 대한 처리
                        pagedData.forEach(item => {
                            const itemHtml = generateItemHtml(listType, item);
                            $("#showData").append(itemHtml);
                        });
                    }
                } else {
                    $("#showData").html("<p>데이터가 없습니다.</p>");
                }
            }

            // 아이템 HTML 생성 함수
            function generateItemHtml(listType, item) {
                switch (listType) {
                    case 'alarm':
                        return `
                            <tr>
                                <td>${item.alarmDay}</td>
                                <td>${item.alarmContents}</td>
                                <td>
                                    <button class="alarmModify" data-day="${item.alarmDay}" data-contents="${item.alarmContents}">알림 편집</button>
                                </td>
                            </tr>
                        `;
                    case 'give':
                        return `
                        <p><a href="/share/read?shareNum=${item.shareNum}">
                            ${item.shareTitle},
                            ${item.shareCompleted},
                            ${item.shareDate},
                            ${item.shareContents}
                        </a></p>
                    `;
                    case 'donate':
                        return `
                        <p><a href="/share/read?shareNum=${item.shareNum}">
                            ${item.shareTitle},
                            ${item.shareDate},
                            ${item.shareContents}
                        </a></p>
                    `;
                    case 'pendingGive':
                        return `
                        <p><a href="/share/read?shareNum=${item.shareNum}">
                            ${item.shareTitle},
                            ${item.shareDate},
                            ${item.shareContents}
                        </a></p>
                    `;
                    case 'receive':
                        return `
                        <p><a href="/share/read?shareNum=${item.shareNum}">
                            ${item.shareTitle},
                            ${item.shareDate},
                            ${item.shareContents}
                        </a></p>
                    `;
                    case 'bookmark':
                        return `
                        <p><a href="/share/read?shareNum=${item.shareNum}">
                            ${item.shareTitle},
                            ${item.shareDate},
                            ${item.shareContents}
                        </a></p>
                    `;
                    default:
                        return '';
                }
            }

            // 페이징 섹션 렌더링 함수
            function renderPaginationSection(listType) {
                const dataList = dataManager.data[listType];

                if (!dataList || !Array.isArray(dataList)) {
                    return;
                }

                const totalItems = dataList.length;
                const perPage = dataManager.perPage[listType];
                const currentPage = dataManager.currentPage[listType];
                const paginationHtml = renderPagination(totalItems, perPage, currentPage, listType);
                $("#showData").append(paginationHtml);
            }

            // 페이징 HTML 생성 함수
            function renderPagination(totalItems, itemsPerPage, currentPage, listType) {
                const totalPages = Math.ceil(totalItems / itemsPerPage);
                let paginationHtml = '<div class="pagination">';

                // 이전 버튼
                if (currentPage > 1) {
                    paginationHtml += `<button class="page-btn" data-page="${currentPage - 1}" data-list="${listType}">이전</button>`;
                }

                // 페이지 번호 버튼
                for (let p = 1; p <= totalPages; p++) {
                    if (p === currentPage) {
                        paginationHtml += `<span class="current-page">${p}</span>`;
                    } else {
                        paginationHtml += `<button class="page-btn" data-page="${p}" data-list="${listType}">${p}</button>`;
                    }
                }

                // 다음 버튼
                if (currentPage < totalPages) {
                    paginationHtml += `<button class="page-btn" data-page="${currentPage + 1}" data-list="${listType}">다음</button>`;
                }

                paginationHtml += '</div>';
                return paginationHtml;
            }
        });
    </script>
</head>

                        <a th:href="@{/myPage/profileEdit}"><img src="/images/setting.png"></a>
                    </div>
                    <!-- 알림 추가-->
                    <button id="alarmAdd">알림 추가</button>
                    <!-- 회원 탈퇴 -->
                    <button id="deleteId">회원 탈퇴</button>
                </div>
            </div>

            <div class="userAlert">
                <!-- 나의 나눔 -->
                <span class="shareCount">나의 나눔 <span th:text="${shareCount}">숫자</span></span>
                <!-- 북마크 -->
                <span class="pointCount">포인트 <span th:text="${pointCount}">숫자</span></span>
                <!-- 등록된 알림 -->
                <span class="alertCount">나의 알림 <span th:text="${alarmTotal}">요일</span></span>
            </div>
        </div>
    </div>

    <!-- 메뉴와 컨텐츠 사이 공백 -->
    <div class="menuBlank"></div>


    <!-- 메뉴 영역 -->
    <div class="menuArea">
        <!-- 나의 알림 -->
        <button class="myAlert" data-list="alarm" data-url="/myPage/showAlarm"><span class="menuHighlight">나의 알림</span>
        </button>
        <!-- 나의 나눔 -->
        <button class="myShare" data-list="give" data-url="/myPage/showGive"><span class="menuHighlight">나의 나눔</span>
        </button>
        <!-- 북마크 -->
        <button class="myBookmark" data-list="bookmark" data-url="/myPage/showBookmark"><span
                class="menuHighlight">북마크</span>
        </button>
    </div>

    <!-- 메뉴와 컨텐츠 사이의 공백 -->
    <div class="contentBlank"></div>

    <!-- 서브 페이지 영역 -->
    <div id="showData"></div>

    <!-- 나의 알림_알림 추가 모달 창 -->
    <div id="alarmAddModal" class="modal">
        <div class="modal-content">
            <!-- 모달 헤더: 타이틀과 닫기 버튼 -->
            <div class="modal-header">
                <div class="modal-title">나의 알림 등록하기</div>
                <span class="close" id="alarmAddClose">╳</span>
            </div>
            <!-- 모달 내용 -->
            <div class="alarmDay">
                <label id="alarmDay">요일</label>
                <br>
                <input type="radio" class="addDay" name="alarmDay" value="일요일"> 일
                <input type="radio" class="addDay" name="alarmDay" value="월요일"> 월
                <input type="radio" class="addDay" name="alarmDay" value="화요일"> 화
                <input type="radio" class="addDay" name="alarmDay" value="수요일"> 수
                <input type="radio" class="addDay" name="alarmDay" value="목요일"> 목
                <input type="radio" class="addDay" name="alarmDay" value="금요일"> 금
                <input type="radio" class="addDay" name="alarmDay" value="토요일"> 토
            </div>
            <div class="alarmContents">
                <label for="addContents">알림 내용</label>
                <br>
                <input type="text" id="addContents" class="alarmContents" name="alarmContents"
                       placeholder="내용을 입력해주세요!">
            </div>
            <button type="submit" id="added">저장</button>
        </div>
    </div>

    <!-- 알림 수정 모달 창 -->
    <div id="alarmEditModal" class="modal">
        <div class="modal-content">
            <!-- 모달 헤더: 타이틀과 닫기 버튼 -->
            <div class="modal-header">
                <div class="modal-title">나의 알림 수정하기</div>
                <span class="close" id="alarmEditClose">╳</span>
            </div>
            <div class="alarmDay">
                <label id="editDay">요일</label>
                <br>
                <input type="radio" class="editDay" name="alarmDay" value="일요일">일
                <input type="radio" class="editDay" name="alarmDay" value="월요일">월
                <input type="radio" class="editDay" name="alarmDay" value="화요일">화
                <input type="radio" class="editDay" name="alarmDay" value="목요일">목
                <input type="radio" class="editDay" name="alarmDay" value="수요일">수
                <input type="radio" class="editDay" name="alarmDay" value="금요일">금
                <input type="radio" class="editDay" name="alarmDay" value="토요일">토
            </div>
            <div class="alarmContents">
                <label for="addContents">알림 내용</label>
                <br>
                <input type="text" id="editContents" class="alarmContents" name="alarmContents"
                       placeholder="내용을 입력해주세요!">
            </div>
            <button type="submit" id="edited">수정</button>
        </div>
    </div>

    <!-- 탈퇴 경고 모달 -->
    <div id="alertModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">회원 탈퇴 하기</div>
                <span class="close" id="alertClose">╳</span>
            </div>
            <div id="board">
                <div class="deleteAlert">
                    정말로 탈퇴하시겠습니까?
                </div>
                <div id="button">
                    <button id="reset">취소</button>
                    <button id="next">탈퇴하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 비밀번호 확인 모달 -->
    <div id="checkModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">비밀번호 확인</div>
                <span class="close" id="checkClose">╳</span>
            </div>
            <div id="check">
                <!-- 비밀번호 입력 -->
                <div class="passwordUpsideArea">
                    <div class="passwordTitle">비밀번호를 입력해주세요</div>
                </div>
                <div class="passwordInputArea">
                    <input type="password" name="pwCheck" id="pwCheck"/>
                </div>
                <div class="button">
                    <button id="delete">탈퇴하기</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 탈퇴 확인 모달 -->
    <div id="verifyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title"></div>
                <span class="close" id="verifyClose">╳</span>
            </div>
            <div id="verify">탈퇴되었습니다.</div>
        </div>
    </div>

    <!--    <button data-list="pendingGive" data-url="/myPage/showGive">나눠요</button>-->
    <!--    <button data-list="receive" data-url="/myPage/showReceive">받았어요</button>-->
</div>
