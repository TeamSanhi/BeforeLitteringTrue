<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://thymeleaf.org"
    xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나눠요</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>

    </script>
</head>
<body>
    <!-- 지도를 보여줄 div -->
    <div id="map" style="width:100%;height:350px;"></div>
    <!-- js로 지도 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=488efa68a7500b0e2b513a8253d1f0c9&libraries=clusterer"></script>
    <!-- 지도 script -->
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };
        // 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 마커 클러스터러를 생성 (지도에 표시할 마커 배열을 비워둠)
        var clusterer = new kakao.maps.MarkerClusterer({
            map: map, // 마커들을 클러스터로 관리할 지도 객체
            averageCenter: true, // 클러스터의 중심을 마커들의 평균 좌표로 설정
            minLevel: 4, // 최소 레벨로 클러스터링을 적용
            disableClickZoom: false // 클러스터 클릭 시 확대하는 기본 동작을 비활성화
        });

        //내위치 가져오기
        if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude; // 위도
                    var lon = position.coords.longitude; // 경도
                    var locPosition = new kakao.maps.LatLng(lat, lon);
                    console.log(lat, lon, locPosition);
                    // 지도 중심을 내 위치로 이동
                    map.setCenter(locPosition);
                });
        } else {
            alert("Geolocation을 지원하지 않는 브라우저입니다.");
        }

        //마커를 저장할 배열 
        var markers = [];

        // 지도가 이동, 확대, 축소로 인해 지도영역이 변경되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록
        kakao.maps.event.addListener(map, 'bounds_changed', function() {             
            // map.getBounds로 지도 영역정보를 얻어옵니다 
            var bounds = map.getBounds();
            var swLat = bounds.getSouthWest().getLat(); // 남서쪽 위도
            var swLng = bounds.getSouthWest().getLng(); // 남서쪽 경도
            var neLat = bounds.getNorthEast().getLat(); // 북동쪽 위도
            var neLng = bounds.getNorthEast().getLng(); // 북동쪽 경도
            // data에 위도 경도 정보를 담기
            var data = {swLat: swLat, swLng: swLng, neLat: neLat, neLng: neLng};
            //ajax를 이용해 데이터 가져오기
            $.ajax({
                url: '/share/mapList',
                type: 'get',
                data: data, //남서 북서 끝단의 위도 경도 정보를 보낸다. 
                success: function(mapList) {
                    // 기존 마커를 제거하고 클러스터러에서 삭제
                    clusterer.clear(); // 지도 영역이벤트가 발생할때마다 비우지 않으면 클러스터에 마커가 계속 쌓인다
                    
                    // 마커 배열을 초기화
                    markers = []; // 지도 영역이벤트가 발생할때마다 배열을 초기화하고 다시 마커들을 찍어 배열에 저장한다.

                    // 지도에 마커를 찍어 게시글 위치를 표시
                    mapList.forEach(function(share) {
                        var markerPosition = new kakao.maps.LatLng(share.shareLat, share.shareLng);

                        // 마커 중복확인 함수 isMarkerExists가 false일때 실행 (마커가 이미 있으면 true를 반환한다.)
                        if (!isMarkerExists(markerPosition)) {
                            var marker = new kakao.maps.Marker({
                                position: markerPosition
                            });
                            marker.setMap(map);
                            markers.push(marker);  // marker를 markers 배열에 넣는다.
                        }
                        console.log("현재 markers 배열:", markers);
                        
                        // 클러스터러에 새로 추가된 마커들 등록
                        clusterer.addMarkers(markers);
                        removeMarkersOutOfBounds(); // 경계 밖 마커 제거

                    });
                }              
            })

        });

        // 좌표를 기반으로 중복 마커 확인
        function isMarkerExists(position) {
            return markers.some(function(marker) {
                //지도에 찍혀있는 배열의 마커 위치정보 markerPosition에 저장
                var markerPosition = marker.getPosition();
                //배열에 있는 마커의 위치정보와 파라미터로 받은 마커의 위치정보가 같으면 true를 반환
                return markerPosition.getLat() === position.getLat() && markerPosition.getLng() === position.getLng();
            });
        }

        // 지도 경계 밖 마커를 삭제하는 함수
        function removeMarkersOutOfBounds() {
            var bounds = map.getBounds(); // 지도의 현재 경계 가져오기

            markers = markers.filter(function(marker) {
                var position = marker.getPosition();
                // 마커가 경계 안에 있으면 유지, 경계 밖이면 지도에서 제거
                if (bounds.contain(position)) {
                    return true;  // 경계 안에 있는 마커는 유지
                } else {
                    marker.setMap(null);  // 경계 밖의 마커는 지도에서 제거
                    return false;  // markers 배열에서 삭제
                }
            });

            // 클러스터러에 경계 안의 마커들만 다시 추가
            clusterer.clear(); // 기존 클러스터 삭제
            clusterer.addMarkers(markers); // 클러스터에 남은 마커 다시 추가
             
        }
        
        // 지도가 이동되거나 줌이 변경될 때 경계 밖 마커 제거
        kakao.maps.event.addListener(map, 'dragend', removeMarkersOutOfBounds);
        kakao.maps.event.addListener(map, 'zoom_changed', removeMarkersOutOfBounds);

    </script>
    <p><a href="/share/save">글작성</a></p>
    <!-- 게시판 목록 출력 -->
    <table>
        <tr>
            <th>번호</th>
            <th style="width:300px;">제목</th>
            <th>닉네임</th>
            <th>사진</th>
            <th>작성일</th>
        </tr>
        <!-- 타임리프 반복문 사용 -->
        <tr th:each="share, status : ${shareList}">
            <td th:text="${share.shareNum}"></td>
            <td>
                <!-- a태그 게시글 read로 이동  -->
                <a th:text="${share.shareTitle}" th:href="|read?shareNum=${share.shareNum}|"></a>
            </td>
            <td th:text="${share.memberNickname}"></td>
            <!-- 이미지 경로를 "|download?shareNum=${share.shareNum}|" 로 만들어 download하여 이미지를 보여준다. -->
            <td><img style="width:100px; height:100px;" th:src="|download?shareNum=${share.shareNum}|"></td>
            <td th:text="${#temporals.format(share.shareDate, 'yy.MM.dd HH:mm')}"></td>
        </tr>
    </table>
</body>
</html>
