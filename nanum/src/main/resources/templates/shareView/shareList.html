<!DOCTYPE html>
<html lang="ko"
    xmlns:th="http://thymeleaf.org"
    xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나눠요</title>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script>

    </script>
</head>
<body>
    <!-- 지도를 보여줄 div -->
    <div id="map" style="width:100%;height:350px;"></div>
    <!-- js로 지도 불러오기 -->
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=488efa68a7500b0e2b513a8253d1f0c9"></script>
    <!-- 지도 script -->
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 4 // 지도의 확대 레벨
            };
        // 지도를 생성합니다
        var map = new kakao.maps.Map(mapContainer, mapOption); 
        //내위치 가져오기
        if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var lat = position.coords.latitude; // 위도
                    var lon = position.coords.longitude; // 경도
                    var locPosition = new kakao.maps.LatLng(lat, lon);
                    console.log(lat, lon, locPosition);
                    // 지도 중심을 내 위치로 이동
                    map.setCenter(locPosition);
                });
        } else {
            alert("Geolocation을 지원하지 않는 브라우저입니다.");
        }

        //마커를 저장할 배열 
        var markers = [];

        // 지도가 이동, 확대, 축소로 인해 지도영역이 변경되면 마지막 파라미터로 넘어온 함수를 호출하도록 이벤트를 등록합니다
        kakao.maps.event.addListener(map, 'bounds_changed', function() {             
            // 지도 영역정보를 얻어옵니다 
            var bounds = map.getBounds();
            var swLat = bounds.getSouthWest().getLat(); // 남서쪽 위도
            var swLng = bounds.getSouthWest().getLng(); // 남서쪽 경도
            var neLat = bounds.getNorthEast().getLat(); // 북동쪽 위도
            var neLng = bounds.getNorthEast().getLng(); // 북동쪽 경도
            // data에 위도 경도 정보를 담기
            var data = {swLat: swLat, swLng: swLng, neLat: neLat, neLng: neLng};
            //ajax를 이용해 데이터 가져오기
            $.ajax({
                url: '/share/mapList',
                type: 'get',
                data: data, //남서 북서 끝단의 위도 경도 정보를 보낸다. 
                success: function(mapList) {
                    // 지도에 마커를 찍어 게시글 위치를 표시
                    mapList.forEach(function(share) {
                        var markerPosition = new kakao.maps.LatLng(share.shareLat, share.shareLng);

                        // 중복 마커가 없을 때만 추가
                        if (!isMarkerExists(markerPosition)) {
                            var marker = new kakao.maps.Marker({
                                position: markerPosition
                            });
                            marker.setMap(map);
                            markers.push(marker);  // marker를 markers 배열에 넣는다.
                        } else {
                            console.log("중복된 마커입니다:", markerPosition);
                        }
                        
                        // 경계 밖의 마커 제거
                        removeMarkersOutOfBounds();

                        console.log("현재 markers 배열:", markers);
                    });
                }              
            })

        });

        // 좌표를 기반으로 중복 마커 확인
        function isMarkerExists(position) {
            return markers.some(function(marker) {
                var markerPosition = marker.getPosition();
                return markerPosition.getLat() === position.getLat() && markerPosition.getLng() === position.getLng();
            });
        }

        // 지도 경계 밖 마커를 삭제하는 함수
        function removeMarkersOutOfBounds() {
            var bounds = map.getBounds(); // 지도의 현재 경계 가져오기

            markers = markers.filter(function(marker) {
                var position = marker.getPosition();
                // 마커가 경계 안에 있으면 유지, 경계 밖이면 지도에서 제거
                if (bounds.contain(position)) {
                    return true;  // 경계 안에 있는 마커는 유지
                } else {
                    marker.setMap(null);  // 경계 밖의 마커는 지도에서 제거
                    return false;  // markers 배열에서 삭제
                }
            });
        }
    </script>
    <p><a href="/share/save">글작성</a></p>
    <!-- 게시판 목록 출력 -->
    <table>
        <tr>
            <th>번호</th>
            <th style="width:300px;">제목</th>
            <th>닉네임</th>
            <th>사진</th>
            <th>작성일</th>
        </tr>
        <!-- 타임리프 반복문 사용 -->
        <tr th:each="share, status : ${shareList}">
            <td th:text="${share.shareNum}"></td>
            <td>
                <!-- a태그 게시글 read로 이동  -->
                <a th:text="${share.shareTitle}" th:href="|read?shareNum=${share.shareNum}|"></a>
            </td>
            <td th:text="${share.memberNickname}"></td>
            <!-- 이미지 경로를 "|download?shareNum=${share.shareNum}|" 로 만들어 download하여 이미지를 보여준다. -->
            <td><img style="width:100px; height:100px;" th:src="|download?shareNum=${share.shareNum}|"></td>
            <td th:text="${#temporals.format(share.shareDate, 'yy.MM.dd HH:mm')}"></td>
        </tr>
    </table>
</body>
</html>
