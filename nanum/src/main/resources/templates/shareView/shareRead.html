<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글읽기</title>
    <style>
      /* 모달 창 스타일 */
      .modal {
        display: none; /* 기본적으로 숨김 */
        position: fixed; /* 화면을 기준으로 고정 */
        z-index: 1; /* 다른 콘텐츠 위에 표시 */
        left: 0;
        top: 0;
        width: 100%; /* 전체 화면 너비 */
        height: 100%; /* 전체 화면 높이 */
        overflow: auto; /* 스크롤 가능 */
        background-color: rgb(0, 0, 0); /* 배경색 */
        background-color: rgba(0, 0, 0, 0.4); /* 배경색의 투명도 조정 */
      }

      /* 모달 콘텐츠 스타일 */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* 중앙 정렬 */
        padding: 20px;
        border: 1px solid #888;
        width: 80%; /* 너비 설정 */
      }

      /* 모달 닫기 버튼 스타일 */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }
    </style>
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <!-- 게시글 수정 삭제, 북마크 처리 script -->
    <script>
      // 삭제 버튼 클릭 시 실행될 함수
      $(document).ready(function () {
        //게시글을 삭제하는 버튼 클릭이벤트 발생
        $("#deleteButton").click(del);
        // 게시글을 수정하는 버튼 클릭이벤트 발생
        $("#editButton").click(edit);
        // 북마크 버튼 클릭이벤트 실행 bookmark1 = 북 마크하지않음, bookmark
        $("#bookmark1, #bookmark2").click(bookmark);
        //북마크여부 확인 함수 실행
        checkBookmark();
        //신고버튼 클릭 이벤트 실행
        $("#reportButton").click(report);

        // '받을래요' 버튼 클릭 시 모달 열기
        $("#receiveButton").click(showMessage);

        // 모달 닫기
        $(".close").click(function () {
          $("#messageModal").hide();
        });

        // 모달 창 바깥 부분을 클릭하면 모달 창 닫기
        $(window).click(function (event) {
          if ($(event.target).is("#messageModal")) {
            $("#messageModal").hide();
          }
        });

        // 쪽지 보내기 버튼 클릭 시 처리
        $("#sendMessageButton").click(function () {
          sendMessage();
        });

        // 쪽지에서 '신고하기' 버튼 클릭 시 신고 모달 열기
        $("#userReportButton").click(function () {
          $("#reportModal").show();
        });

        // 신고 모달 닫기
        $(".close").click(function () {
          $("#reportModal").hide();
        });

        // 모달 창 바깥 부분을 클릭하면 모달 창 닫기
        $(window).click(function (event) {
          if ($(event.target).is("#reportModal")) {
            $("#reportModal").hide();
          }
        });

        // 신고 제출 버튼 클릭 시 신고 내역 제출
        $("#submitUserReportButton").click(function () {
          submitReport();
        });
      });

      //삭제 함수
      function del() {
        //삭제여부 확인
        if (!confirm("정말 삭제하시겠습니까?")) return;
        //삭제할 글번호 가져오기
        let shareNum = $("#deleteButton").data("num");
        //ajax를 이용해서 삭제 요청 보내기
        $.ajax({
          url: "delete",
          type: "get",
          data: { shareNum: shareNum },
          success: function (result) {
            alert("게시글을 삭제하였습니다.");
            window.location.href = "/share/list";
          },
        });
      }

      //수정 함수
      function edit() {
        //수정여부확인
        if (confirm("정말 수정하시겠습니까?")) {
          //수정할 글번호 가져오기
          let shareNum = $("#editButton").data("num");
          //수정할 경로 전송
          window.location.href = "/share/edit?shareNum=" + shareNum;
        }
      }

      // 게시글 상세보기 시 작성자가 게시글을 북마크 하고 있는지 아닌지 확인하는 함수
      function checkBookmark() {
        var shareNum = $("#bookmark1").data("num"); // 게시글 번호 가져오기

        // 페이지 로드 시 북마크 상태 확인
        $.ajax({
          url: "/share/bookmark/check", // 북마크 여부 확인을 위한 컨트롤러 URL
          type: "get",
          data: { shareNum: shareNum },
          success: function (response) {
            // 서버로부터 true/false 값 받음
            if (response) {
              // 북마크되어 있다면 bookmark2를 보여주고 bookmark1을 숨김
              $("#bookmark1").hide();
              $("#bookmark2").show();
            } else {
              // 북마크가 안 되어 있다면 bookmark1을 보여주고 bookmark2를 숨김
              $("#bookmark1").show();
              $("#bookmark2").hide();
            }
          },
        });
      }

      //북마크 버튼 클릭시 실행되는 함수
      function bookmark() {
        //data에 담겨있는 게시글 번호 가져옴
        let shareNum = $(this).data("num");

        // ajax를 이용해 게시글 번호 전송
        $.ajax({
          url: "bookmark",
          type: "get",
          data: { shareNum: shareNum },
          success: function (response) {
            // 서버로부터 true/false 값 받음
            if (response) {
              // 북마크가 되어있다면 bookmark2를 보여주고 bookmark1을 숨김
              $("#bookmark1").hide();
              $("#bookmark2").show();
            } else {
              // 북마크가 안 되어있다면 bookmark1을 보여주고 bookmark2를 숨김
              $("#bookmark1").show();
              $("#bookmark2").hide();
            }
          },
          // 로그인 하지 않음 사용자는 로그인 페이지로 이동하여
          error: function () {
            alert("로그인하여 해주십시오");
            window.location.href = "/login"; // 로그인 페이지로 리다이렉트
          },
        });
      }

      // 신고버튼을 누르면 실행되는 함수
      function report() {
        // data 에 저장된 게시글 번호를 가져온다.
        let shareNum = $(this).data("num");

        //ajax를 이용해 Contorller에 요청
        $.ajax({
          url: "/share/report",
          type: "post",
          data: { shareNum: shareNum },
          success: function (deleteResult) {
            //같은 사용자가 게시물 중복 신고시
            if (deleteResult == 0) {
              alert("이미 신고한 게시글 입니다.");
            }
            // 게시글 신고횟수가 3회 이상되어 삭제되었을 시
            else if (deleteResult == 1) {
              alert("신고되었습니다.");
              alert("게시글이 삭제되었습니다.");
              window.location.href = "/share/list";
            }
            // 게시글이 정상적으로 신고 되었을 시
            else if (deleteResult == 2) {
              alert("신고되었습니다.");
            }
          },
          // 로그인 하지 않음 사용자는 로그인 페이지로 이동하여
          error: function () {
            alert("로그인하여 해주십시오");
            window.location.href = "/login"; // 로그인 페이지로 리다이렉트
          },
        });
      }

      // 받을래요 버튼을 누르면 실행되는 함수
      function showMessage() {
        let creatorNum = $(this).data("user-num");
        let receiverNum = $(this).data("num");
        let shareNum = $(this).data("share-num");
        $("#messageModal").show();
        checkAndLoadRoom(creatorNum, receiverNum, shareNum);
      }

      // 쪽지방이 존재하는지 체크하고, 존재할 경우 쪽지 내용 로드
      function checkAndLoadRoom(creatorNum, receiverNum, shareNum) {
        // ajax를 이용해 쪽지방 존재 여부 체크
        $.ajax({
          url: "/message/check",
          type: "get",
          data: {
            creatorNum: creatorNum,
            receiverNum: receiverNum,
            shareNum: shareNum,
          },
          success: function (response) {
            let messages = response.existingMessages;
            let messageList = $("#existingMessages");
            messageList.empty(); // 기존 내용을 지우고
            if (response.roomExists) {
              // 기존 쪽지방이 있으면 쪽지 내용 로드
              messages.forEach(function (message) {
                messageList.append(
                  `<div class="message">
                        <strong>${message.senderNickname}</strong>: ${message.messageContents}
                        <small>${message.deliverDate}</small>
                    </div>`
                );
              });
            } else {
              // 쪽지방이 없으면 빈 상태로 유지
              $("#existingMessages").html("");
            }
          },
        });
      }

      // 작성한 쪽지를 보내서 DB에 저장
      function sendMessage() {
        let messageContents = $("#messageContents").val();
        let receiverNum = $("#receiveButton").data("num");
        let creatorNum = $("#receiveButton").data("user-num");
        let shareNum = $("#receiveButton").data("share-num");

        console.log(creatorNum);
        // ajax를 이용해서 DB에 쪽지 내용을 저장
        $.ajax({
          url: "/message/send",
          type: "post",
          data: {
            creatorNum: creatorNum,
            receiverNum: receiverNum,
            messageContents: messageContents,
            shareNum: shareNum,
          },
          success: function (response) {
            if (response.success) {
              // 쪽지 전송 후 모달 내역 갱신
              $.ajax({
                url: "/message/check",
                type: "GET",
                data: {
                  creatorNum: creatorNum,
                  receiverNum: receiverNum,
                  shareNum: shareNum,
                },
                success: function (response) {
                  let messages = response.existingMessages;
                  let messageList = $("#existingMessages");
                  messageList.empty(); // 기존 내용을 지우고
                  // 주고받은 전체 쪽지를 영역에 집어넣음
                  messages.forEach(function (message) {
                    messageList.append(
                      `<div class="message">
                                    <strong>${message.senderNickname}</strong>: ${message.messageContents}
                                    <small>${message.deliverDate}</small>
                                </div>`
                    );
                  });
                  $("#messageContents").val(""); // 쪽지 입력하는 필드 비우기
                },
              });
            } else {
              alert("쪽지 전송에 실패했습니다.");
            }
          },
        });
      }

      // 신고 데이터 전송 함수
      function submitReport() {
        let reportReasons = [];
        $("input[name='reportReason']:checked").each(function () {
          reportReasons.push($(this).val());
        });
        let additionalReason = $("#additionalReason").val();
        let shareNum = $("#receiveButton").data("share-num");
        let reporterNum = $("#receiveButton").data("user-num"); // 사용자의 ID
        let memberNum = $("#receiveButton").data("num"); // 게시글 작성자의 ID

        // Ajax 요청으로 신고 데이터 전송
        $.ajax({
          url: "/report/submit",
          type: "post",
          data: {
            memberNum: memberNum,
            reporterNum: reporterNum,
            reportReason: JSON.stringify(reportReasons),
            additionalReason: additionalReason,
            shareNum: shareNum,
          },
          success: function (response) {
            alert("신고가 접수되었습니다.");
            $("#reportModal").hide();
          },
          error: function () {
            alert("신고 처리 중 오류가 발생했습니다.");
          },
        });
      }
    </script>
  </head>
  <body>
    <h1>나눠요 글읽기</h1>
    <table>
      <tr style="height: 100px">
        <th>제목</th>
        <th>내용</th>
        <th>닉네임</th>
        <th>작성일</th>
        <th>북마크</th>
      </tr>
      <tr>
        <td th:text="${shareBoard.shareTitle}"></td>
        <td th:text="${shareBoard.shareContents}"></td>
        <td th:text="${shareBoard.memberNickname}"></td>
        <!-- 타임리프 이용해 날짜 데이터 포멧 -->
        <td
          th:text="${#temporals.format(shareBoard.shareDate, 'yy년 MM월 dd일')}"
        ></td>
        <!-- 북마크 기능 -->
        <td>
          <!-- 북마크 하지않았을때  -->
          <img
            id="bookmark1"
            th:data-num="${shareBoard.shareNum}"
            style="width: 40px; height: 40px"
            src="/images/bookmark1.png"
          />
          <!-- 북마크 하였을때  -->
          <img
            id="bookmark2"
            th:data-num="${shareBoard.shareNum}"
            style="width: 40px; height: 40px; display: none"
            src="/images/bookmark2.png"
          />
        </td>
        <!-- 게시글 신고 버튼 -->
        <td>
          <button id="reportButton" th:data-num="${shareBoard.shareNum}">
            신고
          </button>
        </td>
      </tr>
    </table>
    <!-- 이미지 경로를 설정하여 이미지를 다운로드하여 가져온다. -->
    <div
      th:each="image : ${shareBoard.imageList}"
      style="display: inline-block"
    >
      <img
        style="width: 200px; height: 200px"
        th:src="|download?imageNum=${image.imageNum}|"
      />
    </div>

    <!--지도 -->
    <div id="map" style="width: 100%; height: 350px"></div>
    <!-- 위도 경도 정보 -->
    <input id="shareLat" type="hidden" th:value="${shareBoard.shareLat}" />
    <input id="shareLng" type="hidden" th:value="${shareBoard.shareLng}" />
    <!-- 게시글 거래위치 지도 스크립트  -->
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=488efa68a7500b0e2b513a8253d1f0c9"
    ></script>
    <script>
      let shareLat = $("#shareLat").val();
      let shareLng = $("#shareLng").val();
      // 지도를 표시할 div
      var mapContainer = document.getElementById("map"),
        mapOption = {
          center: new kakao.maps.LatLng(shareLat, shareLng), // 지도의 중심좌표
          level: 3, // 지도의 확대 레벨
        };
      var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다
      // 마커가 표시될 위치입니다
      var markerPosition = new kakao.maps.LatLng(shareLat, shareLng);
      // 마커를 생성합니다
      var marker = new kakao.maps.Marker({
        position: markerPosition,
      });
      // 마커가 지도 위에 표시되도록 설정합니다
      marker.setMap(map);
    </script>

    <!-- 삭제 수정  -->
    <div>
      <!-- 로그인한 아이디와 게시글 작성자의 memberId가 같을때 삭제가 보이도록 한다.  -->
      <p th:if="${#authentication.name == shareBoard.memberId}">
        <button id="deleteButton" th:data-num="${shareBoard.shareNum}">
          삭제
        </button>
      </p>
      <!-- 로그인한 아이디와 게시글 작성자의 memberId가 같을때 수정이 보이도록 한다.  -->
      <p th:if="${#authentication.name == shareBoard.memberId}">
        <button id="editButton" th:data-num="${shareBoard.shareNum}">
          수정
        </button>
      </p>
    </div>
    <!-- 로그인한 아이디와 게시글 작성자의 memberId가 다르면 작성자와 쪽지를 주고받을 수 있는 창을 띄운다. -->
    <div
      th:if="${#authentication.name != shareBoard.memberId}"
      sec:authorize="isAuthenticated()"
    >
      <button
        id="receiveButton"
        th:data-user-num="${userNum}"
        th:data-num="${shareBoard.memberNum}"
        th:data-share-num="${shareBoard.shareNum}"
      >
        받을래요
      </button>
    </div>
    <!-- 쪽지 보내기 모달창 -->
    <div id="messageModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>쪽지 보내기</h2>
        <!-- 쪽지 내역이 출력되는 곳 -->
        <div id="existingMessages"></div>
        <textarea
          id="messageContents"
          placeholder="쪽지 내용을 입력하세요"
        ></textarea
        ><br />
        <button id="sendMessageButton">쪽지 보내기</button>
        <button id="userReportButton">신고하기</button>
      </div>
    </div>

    <!-- 게시글 유저 신고 모달창 -->
    <div id="reportModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>신고하기</h2>
        <form id="reportForm">
          <div>
            <label
              ><input
                type="checkbox"
                name="reportReason"
                value="욕설, 인신공격 등 언어적 폭력"
              />
              욕설, 인신공격 등 언어적 폭력</label
            >
            <label
              ><input
                type="checkbox"
                name="reportReason"
                value="부적절한 게시글"
              />
              부적절한 게시글</label
            >
            <label
              ><input
                type="checkbox"
                name="reportReason"
                value="사기 또는 허위정보"
              />
              사기 또는 허위정보</label
            >
            <label
              ><input type="checkbox" name="reportReason" value="기타" />
              기타</label
            >
          </div>
          <textarea
            id="additionalReason"
            placeholder="기타 사유를 입력하세요"
          ></textarea
          ><br />
          <button type="button" id="submitUserReportButton">신고 제출</button>
        </form>
      </div>
    </div>
  </body>
</html>
