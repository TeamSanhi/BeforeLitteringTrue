<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <style>
        .nav {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .member {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            position: absolute;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <!--  네비게이션 바  -->
    <div class="nav">
        <p><a href="">로고</a></p>
        <p><a th:href="@{/info/service}">우리는..</a></p>
        <p><a th:href="@{/share/list}">나눠요</a></p>
        <p><a th:href="@{/recycle/list}">버려요</a></p>
    </div>

    <!--  회원 기능  -->
    <div class="member">
        <th:block sec:authorize="not isAuthenticated()">
            <p>
                <a th:href="@{/member/join}">회원가입</a>
            </p>
            <p>
                <a th:href="@{/member/loginForm}">로그인</a>
            </p>
        </th:block>
        <th:block sec:authorize="isAuthenticated()">
            <p>
                <a th:href="@{/member/logout}">로그아웃</a>
            </p>
            <p>
                <a th:href="@{/myPage/view}">마이페이지</a>
            </p>
        </th:block>
    </div>

    <!--  사이트맵/FAQ  -->
    <div class="footer">
        <p><a th:href="@{/info/siteMap}" target="_blank">사이트맵</a></p>
        <p><a th:href="@{/info/faq}" target="_blank">FAQ</a></p>
    </div>
</div>
</body>
</html>
