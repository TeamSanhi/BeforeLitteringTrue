<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recycleList</title>
    <style type="text/css">
      /* 기존 스타일들... */
      .fixed_img_col {
        margin: 0 auto;
        text-align: center;
      }
      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
      }

      .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        width: 600px;
      }

      .close-btn {
        float: right;
        cursor: pointer;
      }
    </style>
    <script>
      function openPopup(recycleNum) {
        // AJAX 요청으로 게시글 데이터를 불러온다
        fetch(`/recycle/read?recycleNum=` + recycleNum)
          .then((response) => response.json())
          .then((data) => {
            // 팝업창의 내용을 동적으로 설정
            document.getElementById("popupTitle").textContent =
              data.recycleName;
            document.getElementById("popupContents").textContent =
              data.recycleContents;
            document.getElementById("popupCategory").textContent =
              data.recycleCategory;

            // 팝업 표시
            document.querySelector(".popup-overlay").style.display = "block";
          });
      }

      function closePopup() {
        document.querySelector(".popup-overlay").style.display = "none";
      }
      function openPopup(recycleNum) {
        // AJAX 요청으로 게시글 데이터를 불러온다
        fetch(`/recycle/read?recycleNum=` + recycleNum)
          .then((response) => response.json())
          .then((data) => {
            // 팝업창의 내용을 동적으로 설정
            document.getElementById("popupTitle").textContent =
              data.recycleName;
            document.getElementById("popupContents").textContent =
              data.recycleContents;
            document.getElementById("popupCategory").textContent =
              data.recycleCategory;

            // 팝업 표시
            document.querySelector(".popup-overlay").style.display = "block";
          });
      }

      function closePopup() {
        document.querySelector(".popup-overlay").style.display = "none";
      }

      // 외부 영역 클릭 시 팝업 닫기
      window.addEventListener("click", function (event) {
        var popupContent = document.querySelector(".popup-content");
        var popupOverlay = document.querySelector(".popup-overlay");

        // 팝업창 외부를 클릭하면 팝업 닫기
        if (
          event.target === popupOverlay &&
          !popupContent.contains(event.target)
        ) {
          closePopup();
        }
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="container"></div>
      <!--  네비게이션 바  -->
      <div class="nav">
        <a href="">로고</a>
        <a th:href="@{/info/service}">우리는..</a>
        <a th:href="@{/share/list}">나눠요</a>
        <a th:href="@{/recycle/list}">버려요</a>
      </div>
      <!-- 네비게이션 및 기타 요소들... -->
      <div class="fixed_img_col">
        <ul>
          <a href="javascript:void(0)" onclick="openPopup(1)">
            <span class="thumb">
              <img src="/images/image1.jpg" alt="삐까" width="200px" />
            </span>
          </a>
          <!-- 다른 이미지 목록들... -->
        </ul>
      </div>
    </div>

    <!-- 팝업창 -->
    <div class="popup-overlay">
      <div class="popup-content">
        <span class="close-btn" onclick="closePopup()">X</span>
        <h2 id="popupTitle">제목</h2>
        <p id="popupCategory">카테고리</p>
        <p id="popupContents">내용</p>
        <img src="/images/image1.jpg" alt="삐까" />
        <h1>반갑다 내용 창이다.</h1>
      </div>
    </div>
  </body>
</html>
