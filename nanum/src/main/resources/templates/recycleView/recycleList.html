<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>recycleList</title>

    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>

    <style type="text/css">
      .fixed_img_col {
        margin: 0 auto;
        text-align: center;
        max-width: 1600px;
      }

      .fixed_img_col ul {
        list-style: none;
        padding: 0;
        display: inline-block;
      }

      .fixed_img_col ul li {
        display: inline-block;
        margin: 5px;
      }

      .fixed_img_col ul li img {
        width: 300px;
        height: 300px;
        object-fit: cover;
      }

      .popup-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
      }

      .popup-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        display: flex;
        width: 700px; /* 팝업 너비 조정 */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      }

      .popup-left {
        flex: 1;
      }

      .popup-right {
        flex: 1;
        padding-left: 15px; /* 이미지와 텍스트 사이 여백 */
      }

      .popup-left img {
        width: 100%;
        height: auto; /* 이미지 비율 유지 */
        max-height: 400px; /* 최대 높이 설정 */
        object-fit: cover;
      }

      .close-btn {
        float: right;
        cursor: pointer;
      }

      /* 텍스트 스타일 */
      .popup-right h2 {
        margin: 0;
        font-size: 22px;
        border-bottom: 1px solid black;
        padding-bottom: 10px;
      }

      .popup-right p {
        font-size: 16px;
        margin: 10px 0;
      }

      .popup-right .category {
        margin-bottom: 15px;
        font-weight: bold;
      }

      .popup-right .updated-date {
        font-size: 12px;
        color: gray;
        margin-top: 10px;
      }
    </style>

    <script>
      function openPopup(recycleNum) {
        fetch(`/recycle/read?recycleNum=` + recycleNum)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("popupTitle").textContent =
              data.recycleName;
            document.getElementById("popupContents").textContent =
              data.recycleContents;
            document.getElementById("popupCategory").textContent =
              data.recycleCategory;
            document.getElementById("popupDate").textContent = data.recycleDate;

            document.getElementById("popupImage").src =
              `/images/` + data.recycleFileName;

            document.querySelector(".popup-overlay").style.display = "block";
          })
          .catch((error) => {
            console.error("데이터를 불러오는 중 오류 발생:", error);
            alert("데이터를 불러오는 데 실패했습니다.");
          });
      }

      function closePopup() {
        document.querySelector(".popup-overlay").style.display = "none";
      }

      window.addEventListener("click", function (event) {
        var popupContent = document.querySelector(".popup-content");
        var popupOverlay = document.querySelector(".popup-overlay");

        if (
          event.target === popupOverlay &&
          !popupContent.contains(event.target)
        ) {
          closePopup();
        }
      });

      document.addEventListener("keydown", function (event) {
        if (event.key === "Escape") {
          closePopup();
        }
      });
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="fixed_img_col">
        <ul>
          <th:block th:each="item : ${recycleList}">
            <li>
              <a
                href="javascript:void(0)"
                th:onclick="'openPopup(' + ${item.recycleNum} + ')'"
              >
                <img
                  th:src="@{'/images/' + ${item.recycleFileName}}"
                  alt="이미지"
                  width="300px"
                  height="300px"
                />
              </a>
            </li>
          </th:block>
        </ul>
      </div>

      <!-- 팝업창 -->
      <div class="popup-overlay">
        <div class="popup-content">
          <!-- 왼쪽: 이미지 -->
          <div class="popup-left">
            <img
              id="popupImage"
              src=""
              alt="게시물 이미지"
              style="width: 300px; height: 300px; object-fit: cover"
            />
          </div>

          <!-- 오른쪽: 텍스트 내용 -->
          <div class="popup-right">
            <span class="close-btn" onclick="closePopup()">X</span>
            <h2 id="popupTitle">제목</h2>
            <p id="popupCategory" class="category">카테고리</p>
            <p id="popupContents">내용</p>
            <p id="popupDate" class="updated-date">최종 업데이트 날짜</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
