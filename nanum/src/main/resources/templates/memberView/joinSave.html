<!DOCTYPE html>
<html
  lang="ko"
  xmlns:th="http://thymeleaf.org"
  xmlns:sec="http://thymeleaf.org/extras/spring-security"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style -->
    <link rel="stylesheet" href="/css/joinSave.css">

    <!-- script -->
    <script th:src="@{/js/jquery-3.7.1.min.js}"></script>
    <script type="text/javascript" src="/js/join.js"></script>
  </head>
  <body>
    <!-- 네비게이션 구역 -->
    <div class="navigationContainer">

      <!-- 로고 -->
      <div class="logo">
          <a href="/">
              <img src="/images/logo.png" class="logoImg">
          </a>
      </div>

      <!-- 우리는 -->
      <div class="projectInfo">
          <a href="/info/service">우리는</a>
      </div>

      <!-- 나눠요 -->
      <div class="projectInfo">
          <a href="/share/list">나눠요</a>
      </div>

      <!-- 버려요 -->
      <div class="projectInfo">
          <a href="/recycle/list">버려요</a>
      </div>

      <!-- 오른쪽 정렬 -->
      <div class="rightGroup">
          <!-- 로그인 하지 않았을시 보여주는 페이지 -->
          <th:block sec:authorize="not isAuthenticated()">
              <!-- 회원가입 -->
              <div class="join">
                  <span class="joinHover">
                      <a href="/member/join">회원가입</a>
                  </span>
              </div>

              <!-- 로그인 -->
              <div class="login">
                  <a href="/member/loginForm">
                      <span class="loginHover">
                          로그인
                      </span>
                  </a>
              </div>
          </th:block>

          <!-- 로그인 하였을시 보여줄 페이지 -->
          <th:block sec:authorize="isAuthenticated()">
              <!-- 나눔 쪽지 -->
              <div class="message" id="messages">
                  <span class="messageHover">
                      나눔 이야기&nbsp;<span class="badge" id="badge">(0)</span> <!-- 알림 기본값 0 -->
                  </span>
              </div>

              <div id="messagesModal" class="modal">
                  <div class="modal-content">
                      <span id="messagesClose" class="close">&times;</span>
                      <h2>쪽지 목록</h2>
                  </div>
              </div>

              <div class="mypage">
                  <a th:href="@{/myPage/view}">
                      <span class="mypageHover">
                          마이페이지
                      </span>
                  </a>
              </div>
              
              <!-- 로그아웃 -->
              <div class="logout">
                  <a th:href="@{/member/logout}">
                      <span class="logoutHover">
                          로그아웃
                      </span>
                  </a>
              </div>

          </th:block>

      </div>
    </div>
    
    <!-- 공백 -->
    <div class="blankContainer"></div>

    <!-- 회원가입 form  -->
    <form th:action="@{/member/join}" method="post" id="joinPost">

      <!-- mainContainer -->
      <div id="mainContainer">

          <!-- 회원가입 영역 -->
          <div class="joinArea">
               <!-- 회원가입 타이틀 영역 -->
              <div class="joinTitleArea">
                <!-- 회원가입 타이틀 -->
                <div class="joinTitle">
                  회원가입
                </div>
              </div>
            
              
              <!-- 아이디 영역 -->
              <div class="idArea">
                <!-- 아이디 상단 영역 -->
                <div class="idUpsideArea">
                    <!-- 아이디 타이틀 -->
                    <div class="idTitle">
                        아이디   
                    </div>
                     <!-- 아이디 중복확인 -->
                    <div class="idDoubleCheck" onclick="idDoubleCheck()">
                        아이디 중복확인
                    </div>
                </div>
                
                <!-- 아이디_input 영역 -->
                <div class="idInputArea">
                    <!-- 아이디_input -->
                    <input
                        type="text" name="memberId" id="memberId" class="memberId" maxlength="12" oninput="onlyAlphaNumForId(this)">
                    <!-- 아이디 입력 메시지 출력 -->
                    <div class="idError" id="idError"></div>
                </div>
              </div>

              <!-- 비밀번호 영역 -->
              <div class="passwordArea">
                <!-- 비밀번호 상단 영역 -->
                <div class="passwordUpsideArea">
                    <!-- 비밀번호 타이틀 -->
                    <div class="passwordTitle">
                        비밀번호   
                    </div>
                </div>
                
                <!-- 비밀번호_input 영역 -->
                <div class="passwordInputArea">
                    <!-- 비밀번호_input -->
                    <input type="password" name="memberPw" id="memberPw" class="memberPw">
                    <!-- 비밀번호 입력 메시지 출력 -->
                    <div class="passwordError"></div>
                </div>
              </div>

              <!-- 비밀번호 확인 영역 -->
              <div class="pwCheckArea">
                  <!-- 비밀번호 확인 상단 영역 -->
                  <div class="pwCheckUpsideArea">
                      <!-- 비밀번호 확인 타이틀 -->
                      <div class="pwCheckTitle">
                          비밀번호 확인  
                      </div>
                   </div>
                  
                  <!-- 비밀번호 확인_input 영역 -->
                  <div class="pwCheckInputArea">
                      <!-- 비밀번호 확인_input -->
                      <input type="password" name="pwCheck" id="pwCheck" class="pwCheck">
                      <!-- 비밀번호 확인 메시지 출력 -->
                      <div class="pwCheckError"></div>
                  </div>
              </div>
                
              <!-- 이메일 영역 -->
              <div class="emailArea">
                  <!-- 이메일 상단 영역 -->
                  <div class="emailUpsideArea">
                      <!-- 이메일 타이틀 -->
                      <div class="emailTitle">
                          이메일   
                      </div>
                      <!-- 이메일 인증 -->
                        <div class="emailButton" onclick="sendEmailVerificationCode()">인증번호 전송</div>
                   </div>
                  
                  <!-- 이메일_input 영역 -->
                  <div class="emailInputArea">
                      <!-- 이메일_input -->
                      <input type="text" name="memberEmail" id="memberEmail" class="memberEmail">
                      <br>
                      <!-- 이메일 입력 메시지 출력 -->
                      <div class="emailError" id="emailError"></div>
                  </div>
              </div>


              <!-- 인증번호 인증 영역 -->
              <div class="emailCodeArea">
                <!-- 인증번호 인증 상단 영역 -->
                <div class="emailCodeUpsideArea">
                    <!-- 인증번호 인증 타이틀 -->
                    <div class="emailCodeTitle">
                        인증번호   
                    </div>
                     <!-- 인증번호 인증 -->
                    <div class="codeButton" onclick="verifyEmailCode()">
                      인증번호 확인
                    </div>
                </div>
                
                <!-- 인증번호_input 영역 -->
                <div class="emailCodeInput">
                    <!-- 인증번호_input -->
                    <input type="text" id="emailCode" class="emailCode">
                    <!-- 인증번호 입력 메시지 출력 -->
                    <div class="emailCodeError" id="emailCodeError">
                        인증번호를 입력해 주세요.
                    </div>
                </div>
              </div>


              <!-- 닉네임 영역 -->
              <div class="nickArea">
                <!-- 닉네임 상단 영역 -->
                <div class="nickUpsideArea">
                    <!-- 닉네임 타이틀 -->
                    <div class="nickTitle">
                        닉네임   
                    </div>
                    <!-- 닉네임 찾기 -->
                    <div class="nickDoubleCheck" onclick="nickDoubleCheck()">닉네임 중복확인</div>
                </div>
                  
                <!-- 닉네임_input 영역 -->
                <div class="nickInputArea">
                    <!-- 닉네임_input -->
                    <input type="text" name="memberNickname" id="memberNickname" class="memberNickname" maxlength="12" oninput="onlyAlphaNumForNickname(this)">
                    <!-- 닉네임 입력 메시지 출력 -->
                    <div class="nickError" id="nickError">
                        닉네임를 입력해 주세요.
                    </div>
                </div>
              </div>

              <!-- 버튼 영역 -->
              <div class="buttonArea">
                <!-- 회원가입 버튼 -->
                <button type="submit" class="joinButton" id="postButton">회원가입</button>
              </div>

          </div>
      </div>

      <!-- ID중복확인했는지 여부 -->
      <input type="hidden" id="idDuplicationCheck" />
      <!-- 닉네임중복확인했는지 여부 -->
      <input type="hidden" id="nickDuplicationCheck" />
      <!-- 이메일 인증하였는지 여부 -->
      <input type="hidden" id="emailDuplicationCheck" />
      <!-- 비밀번호 규약을 제대로 통과하였는지 여부 체크 -->
      <input type="hidden" id="passwordDuplicationCheck">


    </form>

    <!-- 저작권 정보 -->
    <div class="rightContainer">
      © 2024 Team San, Hai. All rights reserved.
    </div>
  
  </body>

</html>
